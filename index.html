<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A calculator made by me!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body >



  <h1 class="text-center">Welcome to calculate me!</h1>
<div class="parent"> 
  <div class="container  flex flex-col item-center ma-auto mx-wd">
    <div class="row">
      <input class="inputt" type="text" name="" id="" placeholder="0">
    </div>

    <div class="row">
      <button class="btn" style="padding:20px 15px; background-color:#a4f4ec;">AC</button>
      <button class="btn" style="padding:20px 19px; background-color:#a4f4ec;">%</button>
      <button class=" btn" style="padding:20px 21px; background-color:#a4f4ec;">-</button>
      <button class="btn"style="padding:20px 10px; background-color:#a4f4ec; ">[x]</button>
    </div>
    <div class="row">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn" style="background-color:#a4f4ec;" >*</button>
    </div>
    <div class="row">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn" style="background-color:#a4f4ec;">/</button>
    </div>
    <div class="row">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" style="background-color:#a4f4ec;">+</button>
    </div>
    <div class="row">
      <button class="btn btn-zero">0</button>
      <button class="btn">.</button>
      <button class="btn" style="background-color:#5af2e2;"  >=</button>

    </div>




  </div>
</div>

  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
